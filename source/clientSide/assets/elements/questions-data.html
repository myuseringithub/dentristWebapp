<dom-module id="questions-data">

  <template>
		<iron-ajax auto
				url="/wp-json/wp/v2/mcq"
				headers='{"Content-Type": "application/json;charset=utf-8"}'
				handle-as="json"
				params='{"per_page":"3"}'
				last-response="{{ajaxResponse}}"></iron-ajax>

    <style>
    </style>

  </template>

  <script>
    Polymer({
      is: 'questions-data',
      properties: {
        questions: {
          notify: true,
					type: Array,
					computed: 'computeAjaxResponse(ajaxResponse)'
        },
				ajaxResponse: {
					notify: true,
					type: Array,
				},
      },
			computeAjaxResponse: function(ajaxResponse) {
				return ajaxResponse;
			},
    });
  </script>

</dom-module>
